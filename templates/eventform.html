  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius: 10px!important; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); padding: 10px;>

          <a class="navbar-brand" href="/home">Darthub - Flevoland</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <h2 style="text-align: center; margin-top: 50px;">Aanmaken Evenement</h2>

      

      <form action="{{ url_for('insert') }}" method="POST" style="max-width: 500px; margin-left: auto; margin-right: auto; margin-top: 80px;">
        <div class="mb-3">
          <label for="formFile" class="form-label"><i class="fas fa-glass-cheers"></i> Cafe Naam</label>
          <input class="form-control" type="text"  placeholder="Mesud is #1" name="cafe" id="formFile" required>
        </div>
        <div class="mb-3">
          <label for="" class="form-label"><i class="fas fa-map-marked-alt"></i> Locatie (Adres)</label>
          <input type="text" class="form-control" name="location" placeholder="Teststraat 10" required>
        </div>
        <div class="mb-3">
          <label for="" class="form-label"><i class="fas fa-calendar-alt"></i> Datum</label>
          <input type="text" class="form-control" name="date" placeholder="01-01-2021" required>
        </div>
        <div class="mb-3">
          <label for="" class="form-label"><i class="fas fa-clock"></i> Tijdstip</label>
          <input type="text" class="form-control" name="time" placeholder="15:00" required>
        </div>
        <div class="mb-3">
          <label for="" class="form-label"><i class="fas fa-envelope-open-text"></i> Beschrijving</label>
          <textarea class="form-control" name="description"  placeholder="Klein beschrijving" rows="3" required></textarea>
        </div>
        <div class="mb-3 form-check">
          <label for="" class="form-check-label"><i class="fas fa-address-card"></i> Geschikt voor onder de 18 jaar?</label>

          <input type="checkbox" class="form-check-input" name="beloweighteen" value="Ja">
        </div>
        <button type="submit" class="btn btn-primary">Aanmelden</button>   
        <!-- iets dat ie doorleidt naar '/eventformcomplete' -->
      
        
      </form>
  </body>
