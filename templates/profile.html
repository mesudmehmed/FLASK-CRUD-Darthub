<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- reference to style.css -->
     <link rel="stylesheet" href="/static/css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="apple-touch-icon" sizes="180x180" href="favi/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favi/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favi/favicon-16x16.png">
<link rel="manifest" href="favi/site.webmanifest">
<link rel="mask-icon" href="favi/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>Profile | {{ session.get("userses") }}</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius: 10px!important; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); padding: 10px;>
        <div class="container-fluid">
          <img src="/static/images/dartbord.png" style="width: 70px; border-radius: 5px;" alt="">

          <a class="navbar-brand" href="/home">Darthub - Flevoland</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="/eventform"><button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right">
                  Evenement Aanmaken?
                </button></a>
              </li>
            </ul>
            <li style="list-style: none;" class="nav-item">
  <a href="/profile"><button type="button" class="btn btn-primary">
                 <i class="fas fa-user-tie"></i>
                {{ session.get("userses") }}
              </button></a>
              <a href="/logout"><button type="button" class="btn btn-primary">
                Logout
              </button></a>

            </li>
          </div>
        </div>
      </nav>

      <h2 style="text-align: center; margin-top: 50px;">Hoi, {{ session.get("userses") }} <i class="fas fa-user-tie"></i></h2>

           <div style="padding: 40px;">
               <table class="table" style="border-radius: 10px!important; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
  <thead>
    <tr>
      <th scope="col"><i class="fas fa-fingerprint"></i> ID</th>
      <th scope="col"><i class="fas fa-glass-cheers"></i> Evenement</th>
      <th scope="col"><i class="fas fa-map-marked-alt"></i> Locatie</th>
      <th scope="col"><i class="fas fa-calendar-alt"></i> Datum</th>
        <th scope="col"><i class="fas fa-clock"></i> Tijd</th>
        <th scope="col"><i class="fas fa-envelope-open-text"></i> Beschrijving</th>
        <th scope="col"><i class="fas fa-eraser"></i> Verwijderen</th>
    </tr>
  </thead>
  <tbody>
    {% for rij in evenementen %}
         <tr>
      <th scope="row">{{rij.id}}</th>
      <td>  {{rij.cafe}}</td>
      <td>  {{rij.location}}</td>
      <td>  {{rij.date}}</td>
         <td>  {{rij.time}}</td>
      <td> {{rij.description}}</td>
         <td><a href="/delete/{{rij.id}}"><button type="button" class="btn btn-primary">
             <i class="fas fa-minus-circle"></i>
              </button></a></td>
    </tr>
   {% endfor %}

  </tbody>
</table>
           </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
